{% extends 'common/auth-layout.html' %}

{% block content %}
<main class="flex h-screen">
  <!-- Left Indigo Side -->
  <div class="w-1/2 bg-indigo-600 text-white flex items-center justify-center p-10">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-4">Welcome Back</h1>
      <p class="text-lg">Enter your credentials to access your account</p>
    </div>
  </div>

  <!-- Right Login Form -->
  <div class="w-1/2 flex items-center justify-center bg-white">
    <div class="w-full max-w-md p-8">
      <h2 class="text-3xl font-semibold text-indigo-700 mb-6">Login</h2>
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label class="block text-gray-700">Username</label>
          <input type="username" name="username" placeholder="Enter your username" value="{{ctx.username}}" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        </div>
        <div>
          <label class="block text-gray-700">Password</label>
          <input type="password" name="password" placeholder="•••••••••" value="{{ctx.password}}" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        </div>
        <div>
          <button type="submit"
            class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
            Sign In
          </button>
        </div>
      </form>
      <p class="text-sm text-gray-500 mt-4 text-center">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-indigo-600 hover:underline">Sign up</a>
      </p>
    </div>
  </div>
</main>
{% endblock content %}
