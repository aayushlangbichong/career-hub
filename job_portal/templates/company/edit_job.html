{% extends "common/dashboard_layout.html" %}
{% load static %}

{% block content %}
<h2 class="text-xl font-semibold mb-4">Edit Job</h2>
<form method="POST">
  {% csrf_token %}
  <div class="space-y-4">
    <input type="text" name="title" value="{{ job.title }}" class="w-full p-2 border rounded" placeholder="Title">
    <textarea name="description" class="w-full p-2 border rounded" rows="4">{{ job.description }}</textarea>
    <input type="text" name="location" value="{{ job.location }}" class="w-full p-2 border rounded" placeholder="Location">
    <input type="number" name="salary" value="{{ job.salary }}" class="w-full p-2 border rounded" placeholder="Salary">
    <input type="text" name="working_hours" value="{{ job.working_hours }}" class="w-full p-2 border rounded" placeholder="Working Hours">
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Update Job</button>
  </div>
</form>
{% endblock %}
