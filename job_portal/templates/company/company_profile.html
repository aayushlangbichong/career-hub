{% extends 'common/dashboard_layout.html'%}
{% load static %}

{% block content %}
<main class="min-h-screen bg-gray-100 py-10 px-4 flex justify-center items-start">
  <div class="w-full max-w-xl bg-white p-8 rounded-lg shadow">

    <h2 class="text-2xl font-semibold text-indigo-700 mb-6 text-center">Company Profile</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-5">
      {% csrf_token %}

        <div>
          <label class="block text-gray-700 font-medium mb-1">Company Name</label>
          <input type="text" name="company_name" value="{{ company_profile.company_name }}"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">Company Description</label>
          <textarea name="company_description" rows="4"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >{{ company_profile.company_description }}</textarea>
        </div>

      <div>
        <button type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700 transition">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
