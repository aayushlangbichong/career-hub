{% extends "common/dashboard_layout.html" %}

{% block content %}
<div class="p-6 bg-gray-100 min-h-screen">
    <div class="bg-white shadow rounded-lg p-6 max-w-xl mx-auto">
        <h2 class="text-2xl font-semibold mb-4">
            {{ user.get_full_name }}
        </h2>

        <p class="text-gray-700"><strong>Email:</strong> {{ user.email }}</p>
        <p class="text-gray-700"><strong>Username:</strong> {{ user.username }}</p>

        {% if user.applicantprofile %}
        <p class="text-gray-700"><strong>Skills:</strong> {{ user.applicantprofile.skills }}</p>
        {% endif %}

        <a href="{% url 'job_applicants' job_id %}" class="mt-4 inline-block text-blue-600 hover:underline">
            ‚Üê Back
        </a>

    </div>
</div>
{% endblock %}
