<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
    <style>
      #qrte {
        font-size: 1rem;
        color: #374151;
        line-height: 1.7;
        margin-bottom: 1.5rem;
        word-break: break-word;
      }
      #qrte h1, #qrte h2, #qrte h3, #qrte h4, #qrte h5, #qrte h6 {
        font-weight: bold;
        color: #1f2937;
        margin-top: 1.2em;
        margin-bottom: 0.5em;
      }
      #qrte p {
        margin-bottom: 1em;
      }
      #qrte ul, #qrte ol {
        margin-left: 1.5em;
        margin-bottom: 1em;
      }
      #qrte ul {
        list-style-type: disc;
      }
      #qrte ol {
        list-style-type: decimal;
      }
      #qrte li {
        margin-bottom: 0.25em;
        line-height: 1.5;
      }
      #qrte strong {
        font-weight: bold;
      }
      #qrte em {
        font-style: italic;
      }
      #qrte a {
        color: #2563eb;
        text-decoration: underline;
        word-break: break-all;
      }
      #qrte blockquote {
        border-left: 4px solid #a5b4fc;
        padding-left: 1em;
        color: #6b7280;
        margin: 1em 0;
        font-style: italic;
        background: #f3f4f6;
      }
      #qrte img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 1em 0;
      }
    </style>
  </head>
  <body style="font-family: 'Lexend', sans-serif">
    <main class="flex">
      <aside class="w-80 fixed top-0 left-0 h-full">{% include 'common/sidebar.html' %}</aside>
      <div class="grow ml-80">
        {% block content %} {% endblock content %}
      </div>
    </main>
    {% include 'ui/alert.html'%}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
<link
  href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css"
  rel="stylesheet"
/>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    const editor = document.getElementById("editor");
    const descInput = document.getElementById("description-input");
    const form = editor && descInput ? editor.closest("form") : null;
    if (editor && descInput && form) {
      window.quill = new Quill("#editor", {
        theme: "snow",
        placeholder: "Write the job description here...",
      });
      form.addEventListener("submit", function () {
        descInput.value = window.quill.root.innerHTML;
      });
    }
  });
</script>
  </body>
</html>
